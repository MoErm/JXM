    function showProfit(){
       var amount= $("#amount").val();
        $("#Profit_1").html(calProfit(amount,1));
        $("#Profit_2").html(calProfit(amount,2));
        $("#Profit_3").html(calProfit(amount,3));
        $("#Profit_4").html(calProfit(amount,4));
        $("#Profit_5").html(calProfit(amount,5));
        $("#Profit_6").html(calProfit(amount,6));
    }

function calProfit(amount,year){
    var m_input=amount*1000;

    var totalTemp=0;
    for(var i=0;i<year*12;i++){
        totalTemp+=totalTemp*(0.06/12)+m_input*(1+0.06/12);
       // console.log("第"+(i+1)+"月  m_input:"+m_input+"totalTemp:"+totalTemp);
    }

    console.log("第"+(year)+"年  m_input:"+m_input+"totalTemp:"+totalTemp);

    return "<p>"+totalTemp.toFixed(2)+"</p>元";
}
function toNextPage(){
    //inviteCode
    var url = location.search; //获取url中"?"符后的字串

    var inviteData= _.isEmpty(GetRequest())?{"inviteCode":""}:GetRequest();
   // console.log(inviteData);
    //inviteData.inviteCode;
    window.location.href="../../index.html#index?invitecode="+inviteData.inviteCode;
}
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    function closeBtn(){
        $("#footerDiv").css("visibility","hidden");
    }
    function showBtn(){
        $("#footerDiv").css("visibility","visible");
    }

</script>
