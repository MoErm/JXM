<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>实名绑卡</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
<link rel="stylesheet" href="css/hih5/base.css">
<link rel="stylesheet" href="css/jxm/main.css">
</head>
<body>
<header class="top_fixed">
  <div class="fixed"><span class="left_txt_btn return">返回</span>
    <h1>实名绑卡</h1>
  </div>
</header>
<article class="mod_user_center mod_card_bind">
  <h2 class="hd_title">请填写银行预留的实名信息</h2>
  <div class="v_mod">
    <ul class="user_center_list">
      <li class="item">
        <div class="item_hd">姓名</div>
        <div class="item_bd">
          <input type="text" value="" placeholder="请输入您的姓名" class="inpt_txt" />
        </div>
      </li>
      <li class="item">
        <div class="item_hd">身份证号</div>
        <div class="item_bd">
          <input type="text" value="" placeholder="请输入您的18位二代身份证号" class="inpt_txt" />
        </div>
      </li>
    </ul>
  </div>
  <h2 class="hd_title">请填写银行预留的实名信息</h2>
  <div class="v_mod">
    <ul class="user_center_list">
      <li class="item">
        <div class="item_hd">开户银行</div>
        <div class="item_bd">
          <input type="text" value="" placeholder="选择开户银行" readonly="readonly" class="inpt_txt inpt_readonly" /><i class="drop"></i>
        </div>
      </li>
      <li class="item">
        <div class="item_hd">所属省份</div>
        <div class="item_bd">
          <input type="text" value="" placeholder="选择开户行省市" readonly="readonly" class="inpt_txt inpt_readonly" /><i class="drop"></i>
        </div>
      </li>
      <li class="item">
        <div class="item_hd">银行卡号</div>
        <div class="item_bd">
          <input type="text" value="" placeholder="请输入银行卡号" class="inpt_txt" />
        </div>
      </li>
      <li class="item">
        <div class="item_hd">手机号</div>
        <div class="item_bd">
          <input type="tel" value="" placeholder="请输入银行预留手机号" class="inpt_txt" />
        </div>
      </li>
    </ul>
  </div>
  <div class="btn_box_submit">下一步</div>
  <p class="entrust_agreement checked">我已阅读并同意<a href="#" class="weblink">《委托支付服务协议》</a></p>
</article>
<footer class="foot_copyright">
  <div class="fixed">
    <p class="security">账户资金安全由银行和第三方支付公司共同保障</p>
    <p class="copyright">&copy;2015 加薪猫 jiaxinmao.com</p>
  </div>
</footer>
</body>
</html>
