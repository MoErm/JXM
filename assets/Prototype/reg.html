<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>注册</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
<link rel="stylesheet" href="css/hih5/base.css">
<link rel="stylesheet" href="css/jxm/main.css">
</head>
<body>
<header class="top_fixed">
  <div class="fixed"><span class="left_txt_btn return">返回</span><span class="right_txt_btn more"></span>
    <h1>注册</h1>
  </div>
</header>
<article class="mod_reg_login mod_reg">
  <ul>
    <li class="frm_item">
      <input type="tel" class="frm_inpt active"  value="" placeholder="请输入您的手机号" /><span class="btn_clear"></span>
    </li>
    <li class="frm_item frm_item_getcode">
      <input type="text" class="frm_inpt"  value="" placeholder="短信验证码" />
      <span class="code">获取验证码</span></li>
    <li class="frm_item frm_item_getcode">
      <input type="text" class="frm_inpt"  value="" placeholder="短信验证码" />
      <span class="code disabled">90秒后重新获取验证码</span></li>
    <li class="frm_item">
      <input type="password" class="frm_inpt"  value="" placeholder="请设置登录密码" /><span class="btn_eye show" data-tips="show控制眼睛的透明度，默认无show，眼睛半透明"></span>
      <p class="frm_tips hightlight">登录密码6~12位，包含字母、数字和符号组合</p>
    </li>
    <li class="frm_item invite_code">
      <input type="text" class="frm_inpt"  value="" placeholder="邀请码（选填）" />
      <p class="frm_tips lowlight">使用邀请码可获得加薪猫认证理财师的专属服务！</p>
    </li>
    <li class="frm_btn"> <a href="#" class="btn_link btn_link2">完成注册</a> </li>
    <li class="reg_agreement">注册即同意<a href="#" class="webtxt">《网站注册协议（会员版）》</a>和<a href="#" class="webtxt">《合格投资人申明》</a></li>
  </ul>
  <div class="registered">已有账号？<a href="#" class="webtxt">立即登录</a></div>
</article>
<footer class="foot_copyright">
  <div class="fixed">
    <p class="security">账户资金安全由银行和第三方支付公司共同保障</p>
    <p class="copyright">&copy;2015 加薪猫 jiaxinmao.com</p>
  </div>
</footer>
</body>
</html>
