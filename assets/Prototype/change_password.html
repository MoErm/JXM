<link rel="stylesheet" href="css/hih5/base.css">

<body>
<header class="top_fixed">
  <div class="fixed"><span class="left_txt_btn return">返回</span>
    <h1>修改登录密码</h1>
  </div>
</header>
<article class="mod_user_center mod_change_pssword">
  <div class="v_mod">
    <ul class="user_center_list">
      <li class="item">
        <div class="item_hd">旧密码</div>
        <div class="item_bd">
          <input type="password" value="" placeholder="请输入您当前登录的密码" class="inpt_txt" />
        </div>
      </li>
      <li class="item item_tips">
        <p class="tips_warning">交易密码不可与登录密码相同</p>
      </li>
      <li class="item">
        <div class="item_hd">新密码</div>
        <div class="item_bd">
          <input type="password" value="" placeholder="6~12位，包含字母、数字和符号的组合" class="inpt_txt" />
        </div>
      </li>
      <li class="item">
        <div class="item_hd">确认密码</div>
        <div class="item_bd">
          <input type="password" value="" placeholder="重复输入新的密码" class="inpt_txt" />
        </div>
      </li>
    </ul>
  </div>
  <div class="btn_box_submit">确认</div>
</article>
